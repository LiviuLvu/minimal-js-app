<body>
   <h1>Public Library</h1>
   <h2>An Example of a Minimal JavaScript Front-End App</h2>
   <h4>This app supports the following operations:</h4>
   <menu>
      <li>
         <a href="listBooks.html">
            <button type="button">
               List all books
            </button>
         </a>
      </li>
      <li>
         <a href="createBook.html">
            <button type="button">
               Add a new book
            </button>
         </a>
      </li>
      <li>
         <a href="updateBook.html">
            <button type="button">

            </button>
         </a>
      </li>
      <li>

            </button>
